name: "fancy-echo"
description: "Greet someone and record the time"
branding:
  icon: "terminal"
  color: "gray-dark"
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "node16"
  main: "index.js"
